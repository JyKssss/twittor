<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% if title %}
    <title>Welcome to {{ title }}</title>
    {% else %}
    <title>Welcome to Twittor</title>
    {% endif %}
</head>
<body style="background-color: #f3f8ff;">
    <div
        class="sticky-top d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="p-2 text-dark my-0 mr-md-auto font-weight-normal"><a href="{{ url_for('index') }}">Twittor</a></h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{{ url_for('explore') }}">Explore</a>

        </nav>
        {% if current_user.is_anonymous %}
        <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Login</a>
        {% else %}
        <a class="btn btn-outline-primary" href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>

    <!-- <div>Twittor: 
        <a href="{{ url_for('index') }}">Home</a>
        {% if current_user.is_anonymous %}
        <a href="{{ url_for('login') }}">Login</a>
        {% else %}
        <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div> -->

    <div class="container-fluid">
        {% block content %} {% endblock %}
    </div>
</body>
